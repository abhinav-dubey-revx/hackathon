<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">

  <ng-container matColumnDef="engagementName">
    <th mat-header-cell *matHeaderCellDef> Engagement Name </th>
    <td mat-cell *matCellDef="let element"> {{element.engagementName}} </td>
  </ng-container>

  <ng-container matColumnDef="segmentName">
    <th mat-header-cell *matHeaderCellDef> Segment Name </th>
    <td mat-cell *matCellDef="let element"> {{element.segmentName}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> true </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail d-flex flex-column"
        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">

        <div class="example-element-diagram">
          Clicks
          <div class="d-flex flex-row">
            <div *ngFor='let click of element.clicks; let i = index' id='clk'>
              {{click.value}} &nbsp;
            </div>
          </div>
        </div>

        <div class="example-element-diagram">
          Conversions
          <div class="d-flex flex-row">
            <div *ngFor='let conv of element.conversions; let i = index'>
              {{conv.value}} &nbsp;
            </div>
          </div>
        </div>


        <div class="example-element-diagram">
          Impressions
          <div class="d-flex flex-row">
            <div *ngFor='let imp of element.impressions; let i = index'>
              {{imp.value}} &nbsp;
            </div>
          </div>
        </div>


        <div class="example-element-diagram">
          Revenue
          <div class="d-flex flex-row">
            <div *ngFor='let rev of element.revenue; let i = index'>
              {{rev.value}} &nbsp;
            </div>
          </div>
        </div>

      </div>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"
    [class.example-expanded-row]="expandedElement === row" (click)="expandedElement = row"></tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

</table>
